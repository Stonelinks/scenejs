<script src="{{ page.base_url }}api/latest/scenejs.js"></script>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:20,
                zoomSensitivity:1.0,

                nodes:[

                    // Override default material to make text glow blue
                    {
                        type:"material",
                        color:{ r:0.5, g:0.5, b:1.0 },
                        emit:1,
                        nodes:[

                            {
                                type:"translate",
                                x:-10,
                                nodes:[

                                    // A line of vector text
                                    {
                                        type:"geometry",
                                        source:{
                                            type:"vectorText",
                                            text:"One line of vector text, please."
                                        }
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
