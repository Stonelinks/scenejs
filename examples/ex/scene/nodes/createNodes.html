<script src="{{ page.base_url }}dist/latest/scenejs.js"></script>

<script>

    // Demonstrates creating nodes individually

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}dist/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene();

    // Add mouse-orbited camera, implemented by plugin at
    // http://scenejs.org/dist/latest/plugins/node/cameras/orbit.js
    scene.addNode({
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:5,
                zoomSensitivity:10.0
            },

            // The 'cameras/orbit' node is instantiated from an asynchronously-loaded plugin,
            // so we need to get the node instance via callback.

            function (cameraOrbit) {

                // Create blue torus

                var material = cameraOrbit.addNode({
                    type:"material",
                    color:{ r:0.2, g:0.2, b:0.6 }
                });

                var translate = material.addNode({
                    type:"translate",
                    x:-4
                });

                var geometry = translate.addNode({
                    type:"geometry",
                    source:{
                        type:"torus"
                    }
                });

                // Create red torus

                var material2 = scene.addNode({
                    type:"material",
                    color:{ r:0.6, g:0.2, b:0.2 }
                });

                // This time we'll add a subgraph of nodes

                material.addNode({
                    type:"translate",
                    x:4,
                    nodes:[
                        // Teapot primitive, implemented by plugin at
                        // http://scenejs.org/dist/latest/plugins/node/prims/torus.js
                        {
                            type:"prims/torus"
                        }
                    ]
                });
            });

</script>
