<script src="{{ page.base_url }}api/latest/scenejs.js"></script>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}api/latest/plugins"
    });

    // Create scene
    SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:10,
                zoomSensitivity:5,

                nodes:[

                    // Override default lights, creating a single ambient light
                    {
                        type:"lights",
                        lights:[
                            {
                                mode:"ambient",
                                color:{ r:0.6, g:0.6, b:1.0 }
                            }
                        ],
                        nodes:[
                            {
                                type:"material",
                                color:{ r:1.0, g:0.5, b:0.6 },
                                specularColor:{ r:1.0, g:1.0, b:1.0 },
                                specular:1.0,
                                shine:70.0,
                                emit:0,
                                alpha:1.0,

                                nodes:[

                                    // Teapot primitive, implemented by plugin at
                                    // http://scenejs.org/api/latest/plugins/node/prims/teapot.js
                                    {
                                        type:"prims/teapot"
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
