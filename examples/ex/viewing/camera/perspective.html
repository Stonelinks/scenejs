<script src="{{ page.base_url }}api/latest/scenejs.js"></script>

<script>

    // Demonstrates the "camera" node configured with a perspective projection.
    //
    // Perspective projection embodies the appearance of objects relative to
    // their distance from the view point. It implicitly defines a frustum that
    // embodies the view volume.
    //

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Orbiting camera node, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:15,
                zoomSensitivity:1.0,

                nodes:[

                    // The camera node in this scene happens to have the same properties
                    // as the one that SceneJS provides by default
                    {
                        type:"camera",
                        optics:{
                            type:"perspective",
                            fovy:45.0,
                            aspect:1.0,
                            near:0.1,
                            far:5000.0
                        },

                        nodes:[

                            // Teapot primitive, implemented by plugin at
                            // http://scenejs.org/api/latest/plugins/node/prims/teapot.js
                            {
                                type:"prims/teapot"
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
