<script src="{{ page.base_url }}dist/latest/scenejs.js"></script>
<script src="{{ page.base_url }}dist/latest/extras/orbitControl.js"></script>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}dist/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Orbiting camera node, implemented by plugin at
            // http://scenejs.org/dist/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:10,
                zoomSensitivity:1.0,

                nodes:[

                    // Override default material to make teapot blue
                    {
                        type:"material",
                        color:{ r:0.5, g:0.5, b:0.6 },
                        nodes:[
                            {
                                type:"scale",
                                id:"myScale",
                                x:0,
                                y:0,
                                z:0,

                                nodes:[

                                    // Teapot primitive, implemented by plugin at
                                    // http://scenejs.org/dist/latest/plugins/node/prims/teapot.js
                                    {
                                        type:"prims/teapot"
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    // Get scale node and animate it
    scene.getNode("myScale",
            function (myScale) {

                var x = 0;
                var xInc = 0.02;

                scene.on("tick",
                        function () {
                            if (x >= 1.5) {
                                xInc *= -1;
                            } else if (x < 0) {
                                xInc *= -1;
                            }
                            x += xInc;
                            myScale.set({ x:x, y:1, z:1 });
                        });
            });

</script>
