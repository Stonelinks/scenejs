<script src="{{ page.base_url }}dist/latest/scenejs.js"></script>

<script src="{{ page.base_url }}dist/latest/extras/orbitControl.js"></script>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}dist/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera, implemented by plugin at
            // http://scenejs.org/dist/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:5,
                zoomSensitivity:10.0,

                nodes:[

                    // Override default material to make the wireframe torus blue
                    {
                        type:"material",
                        color:{ r:0.5, g:0.5, b:0.6 },
                        nodes:[

                            // Torus geometry using plugin in http://scenejs.org/dist/latest/plugins/geometry/torus.js
                            // This torus is in wireframe mode, which is also supported by most prim types
                            {
                                type:"geometry",
                                source:{
                                    type:"torus",
                                    wire:true // Default is false
                                }
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
