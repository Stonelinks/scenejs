<script src="{{ page.base_url }}api/latest/scenejs.js"></script>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera, implemented by plugin at http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:10,
                zoomSensitivity:10.0,

                nodes:[

                    // Override default material to make teapot blue
                    {
                        type:"material",
                            color:{ r:0.5, g:0.5, b:0.7 },
                        nodes:[
                            {
                                type:"translate",
                                y:-1,
                                nodes:[

                                    // Teapot geometry using plugin in http://scenejs.org/api/latest/plugins/geometry/teapot.js
                                    {
                                        type:"geometry",
                                        source:{
                                            type:"teapot"
                                        }
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
