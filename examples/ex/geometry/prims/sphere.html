<script src="{{ page.base_url }}dist/latest/scenejs.js"></script>

<script src="{{ page.base_url }}dist/latest/extras/orbitControl.js"></script>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}dist/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera, implemented by plugin at http://scenejs.org/dist/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:5,
                zoomSensitivity:10.0,

                nodes:[

                    // Override default material to make sphere blue
                    {
                        type:"material",
                        color:{ r:0.5, g:0.5, b:0.6 },
                        nodes:[

                            // Sphere geometry using plugin in http://scenejs.org/dist/latest/plugins/geometry/sphere.js
                            // Shown here are the default properties for the sphere
                            {
                                type:"geometry",
                                source:{
                                    type:"sphere",
                                    latudeBands:20,
                                    longitudeBands:30,
                                    radius:1
                                }
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
