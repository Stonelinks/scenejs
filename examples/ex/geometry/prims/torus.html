<script src="{{ page.base_url }}dist/latest/scenejs.js"></script>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}dist/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera, implemented by plugin at
            // http://scenejs.org/dist/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:5,
                zoomSensitivity:10.0,

                nodes:[

                    // Override default material to make torus blue
                    {
                        type:"material",
                        color:{ r:0.5, g:0.5, b:0.6 },
                        nodes:[

                            // Sphere geometry using plugin in http://scenejs.org/dist/latest/plugins/geometry/torus.js
                            // Shown here are the default properties for the torus
                            {
                                type:"geometry",
                                source:{
                                    type:"torus",
                                    radius:1.0,
                                    tube:0.30,
                                    segmentsR:60,
                                    segmentsT:40,
                                    arc:Math.PI * 2
                                }
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
