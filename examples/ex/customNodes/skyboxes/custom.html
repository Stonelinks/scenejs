<script src="{{ page.base_url }}dist/latest/scenejs.js"></script>

<script>

    // Demo of the "skyboxes/custom" skybox

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}dist/latest/plugins"
    });

    // Create scene
    SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera, implemented by plugin at http://scenejs.org/dist/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:340,
                pitch:-20,
                zoom:15,
                zoomSensitivity:10.0,

                nodes:[

                    // Skybox with custom texture, implemented by plugin at http://scenejs.org/dist/latest/plugins/node/skyboxes/custom.js
                    {
                        type:"skyboxes/custom",
                        src:"{{ page.base_url }}textures/clouds-box.jpg",
                        size:5000 // Box half-size on each axis - default is 5000
                    },

                    {
                        type:"material",
                        color:{ r:0.4, g:0.4, b:0.9 },
                        nodes:[

                            // Teapot primitive, implemented by plugin at http://scenejs.org/dist/latest/plugins/node/prims/teapot.js
                            {
                                type:"prims/teapot"
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
