<script src="{{ page.base_url }}dist/latest/scenejs.js"></script>

<script>

    // Demo of the "skyboxes/grimmNight" skybox

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}dist/latest/plugins"
    });

    // Create scene
    SceneJS.createScene({
        nodes:[

            // Override default lights to simulate the moon
            {
                type:"lights",
                lights:[
                    {
                        mode:"dir",
                        color:{ r:0.9, g:0.9, b:1.0 },
                        diffuse:true,
                        specular:true,
                        dir:{ x:-0.1, y:-0.3, z:-0.5 },
                        space:"world"
                    }
                ],

                nodes:[

                    // Mouse-orbited camera, implemented by plugin at
                    // http://scenejs.org/dist/latest/plugins/node/cameras/orbit.js
                    {
                        type:"cameras/orbit",
                        yaw:180,
                        pitch:15,
                        zoom:15,
                        zoomSensitivity:10.0,

                        nodes:[

                            // Skybox, implemented by plugin at
                            // http://scenejs.org/dist/latest/plugins/node/skyboxes/grimmNight.js
                            {
                                type:"skyboxes/grimmNight",
                                size:5000 // Box half-size on each axis - default is 5000
                            },

                            // Blue material
                            {
                                type:"material",
                                color:{ r:0.7, g:0.7, b:0.7 },
                                nodes:[

                                    // Teapot primitive, implemented by plugin at
                                    // http://scenejs.org/dist/latest/plugins/node/prims/teapot.js
                                    {
                                        type:"prims/teapot"
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
