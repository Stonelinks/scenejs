<script src="{{ page.base_url }}dist/latest/scenejs.js"></script>

<script>

    // Demo of the "cameras/orbit" and "objects/space/planets/earth" custom node types

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}dist/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[
            // Mouse-orbited camera,
            // http://scenejs.org/dist/latest/plugins/node/prims/plane.js
            {
                type:"cameras/orbit",
                yaw:340,
                pitch:-20,
                zoom:1500,
                zoomSensitivity:75.0,
                eye:{ y:0 },
                look:{ y:0 },

                nodes:[

                    {
                        type:"material",
                        color:{ r:0.8, g:0.8, b:1.0 },
                        nodes:[

                            // Node type implemented by plugin at
                            // http://scenejs.org/dist/latest/plugins/node/prims/grid.js
                            {
                                type:"prims/grid",
                                size:{ x:10000, z:10000 },
                                xSegments:200,
                                zSegments:200
                            }
                        ]
                    },

                    // Drinking Bird,
                    // implemented by plugin at
                    // http://scenejs.org/dist/latest/plugins/node/objects/toys/drinkingBird.js
                    // Author: Moritz Kornher
                    {
                        type:"objects/toys/drinkingBird",
                        rotate:true
                    }
                ]
            }
        ]
    });

</script>
