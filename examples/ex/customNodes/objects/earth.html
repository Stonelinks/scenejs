<script src="{{ page.base_url }}dist/latest/scenejs.js"></script>

<script>

    // Demo of the "cameras/orbit" and "objects/space/planets/earth" custom node types

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}dist/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Custom lighting to simulate the Sun
            {
                type:"lights",
                lights:[
                    {
                        mode:"dir",
                        color:{ r:1.0, g:1.0, b:1.0 },
                        diffuse:true,
                        specular:true,
                        dir:{ x:-0.5, y:-0.5, z:-0.75 }
                    }
                ],
                nodes:[

                    // Mouse-orbited camera,
                    // implemented by plugin at ../../../../dist/latest/plugins/node/cameras/orbit.js
                    {
                        type:"cameras/orbit",
                        yaw:340,
                        pitch:-20,
                        zoom:7,
                        zoomSensitivity:1.0,
                        eye:{ y:0 },
                        look:{ y:0 },

                        nodes:[

                            // Planet Earth,
                            // implemented by plugin at http://scenejs.org/dist/latest/plugins/node/objects/space/planets/earth.js
                            {
                                type:"objects/space/planets/earth"
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
