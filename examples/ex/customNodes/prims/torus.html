<script src="{{ page.base_url }}api/latest/scenejs.js"></script>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}api/latest/plugins"
    });

    // Create scene
    SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera, implemented by plugin at http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:5,
                zoomSensitivity:10.0,

                nodes:[
                    {
                        type:"material",
                        color:{ r:0.6, g:0.6, b:0.9 },
                        nodes:[

                            // Torus primitive, implemented by plugin at http://scenejs.org/api/latest/plugins/node/prims/torus.js
                            {
                                type:"prims/torus",
                                radius:1.0,
                                tube:0.30,
                                segmentsR:60,
                                segmentsT:40,
                                arc:Math.PI * 2
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
