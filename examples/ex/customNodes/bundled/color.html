<script src="{{ page.base_url }}dist/latest/scenejs.js"></script>

<script>

    // Demo of the custom "demos/color" node type, which sets the diffuse color of objects in its subgraph
    // This node type is defined by a plugin in <plugins>/node/demos/color.js

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}dist/latest/plugins"
    });

    // Create scene containing our custom node types
    var scene = SceneJS.createScene({
        nodes:[
            {
                type:"lookAt",
                eye:{ x:8, y:8, z:8 },

                nodes:[

                    // Demo custom node,
                    // implemented by plugin at http://scenejs.org/dist/latest/plugins/node/demos/color.js
                    {
                        type:"demos/color",
                        id: "myColor",
                        color: { r: 1, g: 0.3, b: 0.3 },

                        nodes:[

                            // Teapot primitive,
                            // implemented by plugin at http://scenejs.org/dist/latest/plugins/node/prims/teapot.js
                            {
                                type:"prims/teapot"
                            }
                        ]
                    }
                ]
            }
        ]
    });

    // Get our node and periodically set a random color on it
    scene.getNode("myColor",
            function(myColor) {
                setInterval(function() {
                    myColor.setColor({
                        r: Math.random(),
                        g: Math.random(),
                        b: Math.random()
                    });
                }, 1000);
            });

</script>
