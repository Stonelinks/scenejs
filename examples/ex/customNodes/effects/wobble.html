<script src="{{ page.base_url }}dist/latest/scenejs.js"></script>

<script>

    // Demo of the custom "effects/wobble" node type
    // This node type causes objects in its subgraph to wobble

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}dist/latest/plugins"
    });

    // Create a scene
    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera,
            // implemented by plugin at ../../../../dist/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:-150,
                pitch:-40,
                zoom:40,

                nodes:[
                    {
                        type:"material",
                        color:{ r:0.3, g:0.3, b:1.0 },

                        nodes:[

                            // Wobble effect,
                            // implemented by plugin at http://scenejs.org/dist/latest/plugins/node/effects/wobble.js
                            {
                                type:"effects/wobble",

                                nodes:[

                                    // Tank vehicle,
                                    // implemented by plugin at http://scenejs.org/dist/latest/plugins/node/objects/vehicles/tank.js
                                    {
                                        type:"objects/vehicles/tank"
                                    }
                                ]
                            },

                            // Grid primitive,
                            // implemented by plugin at http://scenejs.org/dist/latest/plugins/node/prims/grid.js
                            {
                                type:"prims/grid",
                                size:{ x:1000, z:1000 },
                                xSegments:200,
                                zSegments:200
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
