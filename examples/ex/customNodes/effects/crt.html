<script src="{{ page.base_url }}dist/latest/scenejs.js"></script>

<script>

    // Demo of the custom "effects/crt" node type
    // This node type gives objects in its subgraph an effect reminiscent of old raster scanline CRTs

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}dist/latest/plugins"
    });

    // Create a scene
    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera,
            // implemented by plugin at ../../../../dist/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:120,
                pitch:-30,
                zoom:10,
                zoomSensitivity:10.0,

                nodes:[
                    {
                        type:"material",
                        color:{ r:0.3, g:0.3, b:1.0 },
                        nodes:[

                            // CRT scanline effect,
                            // implemented by plugin at http://scenejs.org/dist/latest/plugins/node/effects/crt.js
                            {
                                type:"effects/crt",
                                nodes:[

                                    // Teapot primitive,
                                    // implemented by plugin at http://scenejs.org/dist/latest/plugins/node/prims/teapot.js
                                    {
                                        type:"prims/teapot"
                                    }
                                ]
                            }
                        ]
                    }                ]
            }
        ]
    });

</script>
