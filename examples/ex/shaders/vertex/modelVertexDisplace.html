<script src="{{ page.base_url }}dist/latest/scenejs.js"></script>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}dist/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Orbiting camera node, implemented by plugin at
            // http://scenejs.org/dist/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:10,
                zoomSensitivity:1.0,

                nodes:[
                    {
                        type:"material",
                        color:{ r:0.5, g:0.5, b:0.6 },

                        nodes:[
                            {
                                type:"shader",
                                id:"myShader",

                                shaders:[

                                    // Shader node which injects a custom function into SceneJS'
                                    // auto-generated vertex shader
                                    {
                                        stage:"vertex",

                                        // GLSL with custom function (which is pinched
                                        // from the custom shader demo for GLGE - http://www.glge.com)

                                        code:"uniform float time;\n\
                                      vec4 myModelPosFunc(vec4 pos){\n\
                                      pos.x=pos.x+sin(pos.x*5.0+time+10.0)*0.1;\n\
                                      pos.y=pos.y+sin(pos.y*5.0+time+10.0)*0.1;\n\
                                      pos.z=pos.z+sin(pos.z*5.0+time+10.0)*0.1;\n\
                                      return pos;\n\
                                }\n",

                                        // Bind our custom function to hooks that
                                        // SceneJS provides in its vertex shader
                                        hooks:{
                                            modelPos:"myModelPosFunc"
                                        }
                                    }
                                ],

                                // Optional initial values for uniforms within our GLSL
                                params:{
                                    time:0.5
                                },

                                // This teapot will enjoy our custom shader injection:
                                nodes:[
                                    {
                                        type:"translate",
                                        y:-1,

                                        nodes:[

                                            // Teapot primitive, implemented by plugin at http://scenejs.org/dist/latest/plugins/node/prims/teapot.js
                                            {
                                                type:"prims/teapot"
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

    scene.findNode("myShader",
            function (myShader) {
                var time = 0;

                scene.on("tick",
                        function () {
                            myShader.setParams({
                                time:time
                            });
                            time += 0.1;
                        });
            });

</script>
