<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background: white;
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }

        a {
            color: #ffffff;
            padding-top:20px;
            font-family: Helvetica;
            font-size: 16px;
        }

        #info {
            position: absolute;
            top: 50px;
            left: 100px;
            width: auto;
            color: #ffffff;
            padding: 10px;
            padding-top:20px;
            font-family: Helvetica;
            font-size: 16px;
            text-align: left;
            background: black;
            opacity: 0.6;
            z-index: 100000;
        }
    </style>
</head>
<body>

<div id="info">
    <b>SceneJS experimental <a href="http://scenejs.org/api/latest/plugins/node/cameras/pickFlyOrbit.js" target="other">camera plugin</a></b>
    <ul>
        <li>Click on a building to fly to it</li>
        <li>Mouse drag to orbit</li>
        <li>Mouse wheel to zoom</li>
        <li>Try clicking on the horizon</li>
        <li>Try clicking while zoomed-in close - trippy!</li>
    </ul>
</div>

<script src="../../../../api/latest/scenejs.js"></script>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"../../../../api/latest/plugins"
    });

    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/pickFlyOrbit.js
            {
                type:"cameras/pickFlyOrbit",
                yaw:-100,
                pitch:-40,
                zoom:100,
                eye:{ x:0, y:150, z:-1000 },
                look:{ x:0, y:150, z:0 },
                zoomSensitivity:20.0,
                showCursor:true,
                cursorSize:2.0,

                nodes:[
                    {
                        type:"lights",
                        lights:[
                            {
                                mode:"ambient",
                                color:{ r:0.5, g:0.5, b:0.6 }
                            },
                            {
                                mode:"dir",
                                color:{ r:1.0, g:1.0, b:1.0 },
                                diffuse:true,
                                specular:true,
                                dir:{ x:0.5, y:0.0, z:-1.0 },
                                space:"view"
                            }
                        ],

                        nodes:[

                            // Clouds skybox, implemented by plugin at
                            // http://scenejs.org/api/latest/plugins/node/skyboxes/clouds.js
                            {
                                type:"skyboxes/clouds"
                            },

                            // Fog effect, implemented by plugin at
                            // http://scenejs.org/api/latest/plugins/node/effects/fog.js
                            {
                                type:"effects/fog",
                                mode:"exp2", // Quadratic
                                density:0.1, // Fog density
                                start:30.0, // Near starting point
                                end:800.0, // Far ending point
                                color:{ r:1.0, g:1.0, b:0.8 }, // Yellowish fog color

                                nodes:[
                                    {
                                        type:"material",
                                        color:{ r:0.5, g:1.0, b:0.5 },
                                        nodes:[

                                            // Grid ground, implemented by plugin at
                                            // http://scenejs.org/api/latest/plugins/node/object/ground/grid.js
                                            {
                                                type:"prims/grid",
                                                size:{ x:10000, z:10000 },
                                                width:10000,
                                                height:10000,
                                                widthSegments:100,
                                                heightSegments:100
                                            }
                                        ]
                                    },

                                    // Flags to switch off backfaces
                                    {
                                        type:"flags",
                                        flags:{
                                            backfaces:false
                                        },

                                        nodes:[

                                            // City, implemented by plugin at
                                            // http://scenejs.org/api/latest/plugins/node/object/buildings/city.js
                                            {
                                                type:"objects/buildings/city",
                                                width:600
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
