<script src="{{ page.base_url }}dist/latest/scenejs.js"></script>

<script>

    // Demonstrates how to disable the status popups
    // that SceneJS shows by default while it's loading things etc.

    SceneJS.setConfigs({

        // Point SceneJS to the bundled plugins
        pluginPath:"{{ page.base_url }}dist/latest/plugins",

        // Disable the default status popups
        statusPopups:false
    });

    var scene = SceneJS.createScene({
        nodes:[

            // Mouse-orbited camera,
            // implemented by plugin at ../../../../dist/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:5,
                zoomSensitivity:10.0,

                nodes:[

                    // Blue material
                    {
                        type:"material",
                        color:{ r:0.6, g:0.6, b:0.9 },
                        nodes:[

                            // Torus primitive,
                            // implemented by plugin at ../../../../dist/latest/plugins/node/prims/torus.js
                            {
                                type:"prims/torus",
                                radius:1.0,
                                tube:0.30,
                                segmentsR:60,
                                segmentsT:40,
                                arc:Math.PI * 2
                            }
                        ]
                    }
                ]
            }
        ]
    })

</script>
