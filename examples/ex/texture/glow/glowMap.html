<script src="{{ page.base_url }}dist/latest/scenejs.js"></script>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath:"{{ page.base_url }}dist/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes:[

            // Orbiting camera node, implemented by plugin at
            // http://scenejs.org/dist/latest/plugins/node/cameras/orbit.js
            {
                type:"cameras/orbit",
                yaw:30,
                pitch:-30,
                zoom:5,
                zoomSensitivity:1.0,

                nodes:[

                    // Override SceneJS' default lights to define dull ambient light
                    // to accentuate our glow map
                    {
                        type:"lights",
                        lights:[
                            {
                                mode:"ambient",
                                color:{ r:0.2, g:0.2, b:0.2 },
                                diffuse:true,
                                specular:false
                            }
                        ],

                        nodes:[
                            {
                                type:"material",
                                color:{ r:1.0, g:0.3, b:0.3 },
                                emit:1.0,
                                nodes:[

                                    // The glow map
                                    {
                                        type:"texture",
                                        id:"theTexture",
                                        layers:[
                                            {
                                                src:"{{ page.base_url }}assets/textures/weirdGlowMap.jpg",
                                                applyTo:"emit" // Apply to material "emit" property
                                            }
                                        ],
                                        nodes:[

                                            // Torus primitive, implemented by plugin at http://scenejs.org/dist/latest/plugins/node/prims/torus.js
                                            {
                                                type:"prims/torus",
                                                radius:1.0,
                                                tube:0.30,
                                                segmentsR:60,
                                                segmentsT:40,
                                                arc:Math.PI * 2
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
