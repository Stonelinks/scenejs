<script src="https://raw.github.com/xeolabs/examplejs/master/api/v0/example.js"></script>

<style>
    html, body {
        height: 100%;
    }
    body {
        margin: 0px;
        overflow: hidden;
    }
</style>

<script>

    $(document).ready(function () {

        // Load our examples index
        $.getJSON("{{ page.base_url }}examples/ex/index.json", function (index) {

            // Create an examples browser
            var examplejs = new ExampleJS({

                title: "SceneJS {{ site.current_version }}",

                logo:"http://xeolabs.github.io/scenejs/images/scenejs.png",

                // Stick this under the logo:
                caption: "Examples (V{{ site.current_version }})",

                // Provide our JSON examples index
                index: index,

                // Our directory of example pages
                pageBase: "{{ page.base_url }}examples/ex/",

                // Initially hide code
                showCode: false
            });

            // Go to SceneJS.org when the home link (ie. logo) is clicked
            examplejs.once("home", function () {
                window.location = "{{ page.base_url }}"
            });
        });
    });

</script>
